    <script>
        window.onload = function()
    {
        document.getElementById("MyElement").addEventListener( 'click' , changeClass );
    }
    function changeClass(){
        if ( document.getElementById("MyElement").className.match(/(?:^|\s)btn-success(?!\S)/) ){
            document.getElementById("MyElement").className = "btn btn-sm btn-warning";
            document.getElementById("MyElement").innerHTML = "Deshabilitado";
        }else{
            document.getElementById("MyElement").className = "btn btn-sm btn-success";
            document.getElementById("MyElement").innerHTML = "Habilitado";
        }
    }
